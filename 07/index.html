<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Hellosusy : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Hello Susy</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/helloSusy">View on GitHub</a>

          <h1 id="project_title">Hello Susy</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div class="container">
	  <h1>The 10 column complex nested grid AG test</h1>

	  <div class="ag ag1">
	    <h2>AG 1</h2>
	  </div>
	  <!-- /ag1 -->

	  <!-- ag4 to ag7 are nested within ag2.-->
	  <div class="ag ag2">
	    <h2>AG 2</h2>
	    <div class="ag ag4">
	      <h2>AG 4</h2>
	    </div>
	    <div class="ag ag5">
	      <h2>AG 5</h2>
	    </div>
	    <div class="ag ag6">
	      <h2>AG 6</h2>
	    </div>

	    <!-- ag8, ag9 and ag10 are nested within ag7 -->
	    <div class="ag ag7">
	      <h2>AG 7</h2>
	      <div class="ag ag8">
		<h2>AG 8</h2>
	      </div>
	      <div class="ag ag9">
		<h2>AG 9</h2>
	      </div>
	      <div class="ag ag10">
		<h2>AG 10</h2>
	      </div>
	    </div>
	    <!-- /ag7 -->
	  </div>
	  <!-- /ag2 -->

	  <div class="ag ag3">
	    <h2>AG 3</h2>
	  </div>
	  <!-- /ag3 -->

	  </div>
	  <!-- /container -->

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
