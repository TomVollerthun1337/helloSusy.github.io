<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css-generated/test.css" rel="stylesheet">
</head>
<body class="rwd_order basket grid">


<div class="sizeDisplayLOL">
    <div class="small">small</div>
    <div class="medium">medium</div>
    <div class="large">large</div>
    <div class="extra_large">extra_large</div>
</div>


<div class="header">
    <div class="steps">
        <div class="step">1.</div>
        <div class="step">2.</div>
        <div class="step">3.</div>
        <div class="step">4.</div>
    </div>
    <div class="doneButton">
        <button value="zur Kasse >>">zur Kasse &gt;&gt;</button>
    </div>
</div>

<div class="baskets">
    <div class="singleBasket">
        <div class="basketName">Artikel von <span class="retailer">OTTO</span></div>
        <div class="basketPositions">
            <div class="basketPosition">
                <div class="articleDisplay">
                    <div class="articleImage"><img src="../img/order/icon_ratenschutz_75x75.gif"/></div>
                    <div class="articleDetails">
                        <div class="title">Lascana T-Shirt weiß</div>
                        <div class="description">Weiß-Blau, Normalgröße, XS (40/42)</div>
                        <div class="pricing">(€ 16,99 | 1kg = € 1,13 )</div>
                        <div class="adjust">
                            <button value="Ändern">"Ändern"</button>
                        </div>
                        <div class="availability">lieferbar in 2-3 Werktagen</div>
                    </div>
                    <div class="buttons">
                        <div class="button">
                            <button value="delete">delete</button>
                        </div>
                        <div class="button">
                            <button value="toWishlist">toWishlist</button>
                        </div>
                    </div>
                </div>
                <div class="amountAndPrice">
                    <div class="amount">Anzahl: <select>
                        <option>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select></div>
                    <div class="price">€ 9.999,99</div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
